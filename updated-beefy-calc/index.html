<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h1 id="answer"></h1>
        <div class="grid-container">
            <div class="grid-item numbers clear">C</div>
            <div class="grid-item blend"></div>
            <div class="grid-item blend"></div>
            <div class="grid-item blend"></div>

            <div class="grid-item numbers one">1</div>
            <div class="grid-item numbers two">2</div>
            <div class="grid-item numbers three">3</div>
            <div class="grid-item plus">+</div>

            <div class="grid-item numbers four">4</div>
            <div class="grid-item numbers five">5</div>
            <div class="grid-item numbers six">6</div>
            <div class="grid-item minus">-</div>

            <div class="grid-item numbers seven">7</div>
            <div class="grid-item numbers eight">8</div>
            <div class="grid-item numbers nine">9</div>
            <div class="grid-item multiply">&times</div>

            <div class="grid-item numbers zero">0</div>
            <div class="grid-item decimal">.</div>

            <div class="grid-item divide">&divide</div>
            <div class="grid-item equals">=</div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
