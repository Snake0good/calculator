<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Not so great calculator">
    	<meta name="keywords" content="calculator, bad, numbers">
		<meta http-equiv="Content-Type" content-ype="text/html; charset=utf-8" />

		<title>Not So Great Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="dark-mode">
		<div class="calculator">
			<h1>Not So Great Calculator</h1>

			<label><span id="light-dark">Light/Dark Mode</span>
				<label class="custom-checkbox" id="dark">
					<input  type="checkbox">
					<span></span>
				</label>
			</label>
	
			<div id="calc-container">
				<h2><span id="result">- -</span></h2>
	
				<div id="calc">
					<ul>
						<li class="numbers" id="one">1</li>
						<li class="numbers" id="four">4</li>
						<li class="numbers" id="seven">7</li>
						<li class="numbers sign" id="clear">C</li>
					</ul>
					<ul>
						<li class="numbers" id="two">2</li>
						<li class="numbers" id="five">5</li>
						<li class="numbers" id="eight">8</li>
						<li class="numbers" id="zero">0</li>
					</ul>
					<ul>
						<li class="numbers" id="three">3</li>
						<li class="numbers" id="six">6</li>
						<li class="numbers" id="nine">9</li>
						<li class="numbers sign" id="equals">&#x3d</li>
					</ul>
					<ul>
						<li class="numbers sign" id="plus">+</li>
						<li class="numbers sign" id="minus">-</li>
						<li class="numbers sign" id="times">&#xd7</li>
						<li class="numbers sign" id="divided">&#xf7</li>
					</ul>
				</div>
			</div>
		</div>



		<div class="color-picker">
			
		</div>
		
		

		<script type="text/javascript" src="js/main2.js"></script>
	</body>
</html>
